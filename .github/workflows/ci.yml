name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to Hosting
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_PATH: ${{ secrets.SSH_PATH }}
        SSH_END_POINT: ${{ secrets.SSH_END_POINT }}

      run: |
        echo "$SSH_PRIVATE_KEY" > deploy_key
        chmod 600 deploy_key
        ssh-keyscan "$SSH_HOST" >> ~/.ssh/known_hosts
        scp -i deploy_key deploy_key "$SSH_USER@$SSH_HOST:/tmp/deploy_key"
        ssh -i deploy_key "$SSH_USER@$SSH_HOST" "cd $SSH_PATH/public_html/test_deploy && echo 'OLOLO!' > test.md"
        ssh -i deploy_key "$SSH_USER@$SSH_HOST" "cd $SSH_PATH/public_html && git pull"
        ssh -i deploy_key "$SSH_USER@$SSH_HOST" "cd $SSH_PATH/public_html && pip install -r requirements.txt"